name: FareHunter

on:
  schedule:
    # Corre 4 veces al d√≠a (UTC). Ajusta si quieres.
    - cron: "7 3,9,15,21 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test Telegram connectivity
        run: |
          python - <<'PY'
          import os, requests
          t = os.environ['TELEGRAM_TOKEN']
          c = os.environ['TELEGRAM_CHAT']
          r = requests.post(
              f"https://api.telegram.org/bot{t}/sendMessage",
              data={'chat_id': c, 'text': 'üõ†Ô∏è Workflow iniciado: test OK'},
              timeout=15
          )
          r.raise_for_status()
          print("Telegram test OK")
          PY
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT: ${{ secrets.TELEGRAM_CHAT }}

      - name: Run FareHunter
        run: python -m app.main
        env:
          AMADEUS_API_KEY: ${{ secrets.AMADEUS_API_KEY }}
          AMADEUS_API_SECRET: ${{ secrets.AMADEUS_API_SECRET }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT: ${{ secrets.TELEGRAM_CHAT }}
